name: RSpec

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  BASEBALLBOT_PG_USERNAME: baseballbot
  BASEBALLBOT_PG_DATABASE: baseballbot_test
  BASEBALLBOT_PG_PASSWORD: password
  REDDIT_CLIENT_ID: ""
  REDDIT_SECRET: ""
  REDDIT_REDIRECT_URI: ""
  TZ: America/Los_Angeles

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        ruby: [3.1]

    runs-on: ${{ matrix.os }}-latest
    continue-on-error: ${{ endsWith(matrix.ruby, 'head') || matrix.ruby == 'debug' }}

    steps:
    - name: Start PostgreSQL on Ubuntu
      run: |
        sudo systemctl start postgresql.service
        pg_isready

    - name: Create database user
      run: |
        sudo -u postgres psql --command="CREATE USER $BASEBALLBOT_PG_USERNAME PASSWORD '$BASEBALLBOT_PG_PASSWORD'" --command="\du"

    - name: Create database
      run: |
        sudo -u postgres createdb $BASEBALLBOT_PG_DATABASE --owner=$BASEBALLBOT_PG_USERNAME

    - name: Restore database data
      run: |
        sudo -u postgres pg_restore --create --clean -d $BASEBALLBOT_PG_DATABASE --verbose < database.sql
      working-directory: spec

    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically:

    - name: Install dependencies
      run: bundle install

    - name: Run tests
      run:  bundle exec rake
